# HTTP-only config — certbot will add SSL blocks automatically
server {
    listen 80;
    server_name liveoilprices.com www.liveoilprices.com;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Static assets — long cache, served by nginx directly
    location /css/ {
        alias /opt/liveoilprices/web/static/css/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /js/ {
        alias /opt/liveoilprices/web/static/js/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /robots.txt {
        alias /opt/liveoilprices/web/static/robots.txt;
        expires 1d;
        access_log off;
    }

    # Everything else proxied to Go
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_cache_bypass $http_upgrade;
    }
}
