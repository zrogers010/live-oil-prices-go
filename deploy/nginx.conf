server {
    listen 80;
    server_name liveoilprices.com www.liveoilprices.com;
    return 301 https://liveoilprices.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.liveoilprices.com;

    ssl_certificate     /etc/letsencrypt/live/liveoilprices.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/liveoilprices.com/privkey.pem;

    return 301 https://liveoilprices.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name liveoilprices.com;

    ssl_certificate     /etc/letsencrypt/live/liveoilprices.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/liveoilprices.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Static assets â€” long cache, served by nginx directly
    location /css/ {
        alias /opt/liveoilprices/web/static/css/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /js/ {
        alias /opt/liveoilprices/web/static/js/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /robots.txt {
        alias /opt/liveoilprices/web/static/robots.txt;
        expires 1d;
        access_log off;
    }

    # Everything else proxied to Go
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;

        # Cache API responses briefly at the edge
        proxy_cache_bypass $http_upgrade;
    }
}
